<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Armaduras Dark Souls</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contacto</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo-solicitud">Tipo de solicitud:</label>
            <select id="tipo-solicitud" name="tipo-solicitud" required>
                <option value="">Selecciona una opción</option>
                <option value="compra">Compra</option>
                <option value="consulta">Consulta</option>
                <option value="venta">Venta</option>
            </select>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div class="contact-info">
            <p>Dirección: Las Condes #11102, Santiago de Chile</p>
            <p>Teléfono: +569 7310 0469</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Galería de Armaduras Eternas. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
